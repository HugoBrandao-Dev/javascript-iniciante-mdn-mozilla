<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Herdando de um construtor sem parâmetros</title>
</head>
<body>
	<h1>Herdando de um construtor sem parâmetros</h1>

	<script>
		/* ########## Tijolo ########## */

		// Construtor + Propriedade
		function Tijolo() {
			this.width = 10,
			this.height = 20
		}

		/* ########## Tijolo de vidro azul ########## */


		function TijoloVidroAzul() {
			Tijolo.call(this)

			this.opacidade = 0.5
			this.cor = 'blue'
		}
	</script>
</body>
</html>
