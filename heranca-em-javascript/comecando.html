	<script>
		function getPronomePessoal(_genero) {
			let genero = _genero.toLowerCase()
			if (genero === 'f' || genero === 'feminino') {
				return 'Ela'
			} else if (genero === 'm' || genero === 'masculino') {
				return 'Ele'
			} else {
				console.warn('Gênero não informado.')
				return 'N/A'
			}
		}
		function getInteressesFormatado(_interesses) {
			let interesses = ''
			let interesse = ''
			let penultimoInteresse = _interesses.length - 2
			for (let indice in _interesses) {
				interesse = _interesses[indice]
				interesses += interesse
				if (indice == penultimoInteresse) {
					interesses += ' e '
				} else if (indice < penultimoInteresse) {
					interesses += ', '
				}
			}
			return interesses
		}

		// Construtor Pessoa com propriedades

				'primeiro': _primeiroNome,
				'ultimo': _ultimoNome
			}
			this.idade = _idade
			this.genero = _genero
			this.interesses = _interesses
		}

		}
		Pessoa.prototype.apresentar = function() {

			alert(apresentacao)
		}
