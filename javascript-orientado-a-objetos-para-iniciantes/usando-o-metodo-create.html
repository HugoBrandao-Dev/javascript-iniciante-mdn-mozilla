<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Usando método create</title>
</head>
<body>
	<h1>Usando método create</h1>

	<script>
		var pessoa1 = new Object({
			nome: 'Jeremias',
			idade: 48,
			apresentar: function() {
				alert(`Olá! Eu sou ${ this.nome }.`)
			}
		})

		var pessoa2 = Object.create(pessoa1)
		pessoa2.nome = 'Dinorá',
		pessoa2.idade = 45
	</script>
</body>
</html>
