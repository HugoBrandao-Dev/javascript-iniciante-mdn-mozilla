<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gerando cor aleatória</title>
	<style>
		div {
			font-family: Arial;
			background-color: red;
			width: 300px;
			height: 250px;
			display: flex;
			justify-content: center;
			align-items: center;
			padding: 0;
			border-radius: 5px;
			user-select: none;
		}
	</style>
</head>
<body>
	<h1>Gerando cor aleatória</h1>
	<div>
		<h2>Dois cliques aqui dentro</h2>
	</div>
	<small>Clicando duas vezes no retângulo, a cor da letra vai mudar.</small>

	<script>
		let divRetangulo = document.getElementsByTagName('div')[0]

		function gerarValorParaCor() {
			return Math.floor(Math.random() * 256)
		}

		function gerarRGB() {
			let red = gerarValorParaCor()
			let green = gerarValorParaCor()
			let blue = gerarValorParaCor()
			return `rgb(${ red }, ${ green }, ${ blue })`
		}

		divRetangulo.ondblclick = function() {
			let h2Titulo = document.getElementsByTagName('h2')[0]

			h2Titulo.style.color = gerarRGB()
		}
	</script>
</body>
</html>
