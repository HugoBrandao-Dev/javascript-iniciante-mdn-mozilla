<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>A propriedade constructor</title>
</head>
<body>
	<h1>A propriedade constructor</h1>

	<script>
		function getPronomePessoal(_genero) {
			let genero = _genero.toLowerCase()
			if (genero === 'f' || genero === 'feminino') {
				return 'Ela'
			} else if (genero === 'm' || genero === 'masculino') {
				return 'Ele'
			} else {
				console.warn('Nenhum gênero informado.')
				return 'N/A'
			}
		}
		function getInteresses(_interesses) {
			let interesses = ''
			let interesse = ''
			let penultimoInteresse = _interesses.length - 2
			for (let indice in _interesses) {
				interesse = _interesses[indice]
				interesses += interesse
				if (indice == penultimoInteresse) {
					interesses += ' e '
				} else if (indice < penultimoInteresse) {
					interesses += ', '
				}
			}
			return interesses
		}
		function Pessoa(_primeiroNome, _ultimoNome, _idade, _genero, _interesses) {
			this.nome = {
				'primeiro': _primeiroNome,
				'ultimo': _ultimoNome
			}
			this.idade = _idade
			this.genero = _genero
			this.interesses = _interesses
			this.sobre = function() {
				let descricao = `${ this.nome.primeiro} ${ this.nome.ultimo } tem ${ this.idade } anos de idade. ${ getPronomePessoal(this.genero) } gosta de ${ getInteresses(this.interesses) }.`
				alert(descricao)
			}
		}
		var pessoa1 = new Pessoa('Dinorá', 'Oliveira', 59, 'f', ['caminhada', 'assistir novelas', 'croche'])

		var pessoa2 = new pessoa1.constructor('Tobias', 'Oliveira', 29, 'masculino', ['programação', 'tênis de mesa', 'futebol'])

		console.log(`O construtor de pessoa2 é ${ pessoa2.constructor.name }`)
	</script>
</body>
</html>
