<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>O que é "this"?</title>
</head>
<body>
	<h1>O que é "this"?</h1>

	<script>
		const pessoa1 = {
			nome: "Tobias",
			saudacao: function() {
				alert(`Oi! Meu nome é ${ this.nome }.`)
			}
		}
		const pessoa2 = {
			nome: "Dinorá",
			saudacao: function() {
				alert(`Oi! Meu nome é ${ this.nome }.`)
			}
		}
	</script>
</body>
</html>
